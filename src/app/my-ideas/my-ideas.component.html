<section style="height: 200px"> </section>
<div class="container">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-3">

          <ul class="list-group text-white-50">

            <li type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" class="font-italic list-group btn-dark" *ngFor="let idea of ideas">{{idea.name}}

            <!--            Modal не загружает данные-->
                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle" >Name: {{idea.name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <p>{{idea.description}}</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
            </li>
          </ul>

          <br>
          <br>
          <br>
          <div class="container">
            <button (click)="getIdeas()" class="bg-dark text-white-50">Show IDEAS</button>
          </div>


        </div>
        <div class="col-4"></div>
    </div>
</div>
<section style="height: 200px"> </section>
